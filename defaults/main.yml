---
ncsc_edu_packages_remove:
  - popularity-contest

# This should go in vault
ncsc_eud_grub_password: "password"

ncsc_eud_default_home_dir_mode: '0700'
ncsc_eud_default_user_shell: /usr/sbin/nologin
ncsc_eud_default_user_umask: '077'

ncsc_eud_restricted_execs:
  - /bin/su
  - /usr/bin/gksu
  - /usr/bin/gksudo
  - /usr/bin/pkcon
  - /usr/bin/pkexec

ncsc_eud_apparmor_enforce_profiles:
  - usr.bin.firefox
  - usr.sbin.avahi-daemon
  - usr.sbin.dnsmasq
  - bin.ping
  - usr.sbin.rsyslogd

ncsc_eud_gnome_screensaver_idle_secs: 300

ncsc_eud_daily_rootkit_scan: true
